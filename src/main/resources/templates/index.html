
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Weather</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Hi, welcome to Weatherfastic!</h1>
				<p>You can check the weather of a city in Chihuahua, chih., Mex
					only typing the city below.</p>
			</div>
		</div>
		<div class="col-12">
			<form action="/weather" method="GET" accept-charset="utf-8">
				<div class="form-group">
					<label for="city">City Name</label> <input type="text" id="city"
						name="city" class="form-control" placeholder="Ciudad Juarez" />
				</div>
				<button type="submit" class="btn btn-info">Check weather</button>
			</form>
		</div>
	</div>
	<th:block layout:fragment="scripts"></th:block>
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
