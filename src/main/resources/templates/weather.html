
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Weather</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="col-12">
					<h1 th:text="${city}"></h1>
					<p>Current forecast and for the next five days</p>
					<div class="row">
						<div class="col-12">
							<span th:text="${current_temperature}"></span>
							<p>Current</p>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<p>Min</p>
							<p th:text="${min_temperature}"></p>
						</div>
						<div class="col-4">
							<p>Max</p>
							<p th:text="${max_temperature}"></p>
						</div>
						<div class="col-4">
							<p>Max</p>
							<p th:text="${max_temperature}"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12">
				<h2>Temperature for the next five days</h2>
				<table class="table">
					<thead>
						<tr>
							<td>Day</td>
							<th:block th:each="day_number : ${forecast_days}">
								<td th:text="${day_number.dt_txt}"></td>
							</th:block>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Temp. Avg.</td>
							<th:block th:each="daily : ${daily_forecast}">
								<td th:text="${daily.temperature_average}"></td>
							</th:block>
						</tr>
					</tbody>
				</table>
			</div>

	</div>

	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
